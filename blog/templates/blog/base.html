{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Колледж КНУ{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/index.css' %}">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="logo">
            <h1>Колледж КНУ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'history' %}">История</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
                <li><a href="{% url 'faculties' %}">Отделения</a></li>
                <li><a href="{% url 'admissions' %}">Абитуриентам</a></li>
                <li><a href="{% url 'contact' %}">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основное содержание -->
    <main>
        {% block content %}
        <!-- Контент будет подставляться здесь -->
        {% endblock %}
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 Колледж КНУ. Все права защищены.</p>
    </footer>
</body>
</html>
